<h4>Formularios
  <small>templates</small>
</h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row" [ngClass]="{ 'has-danger':(nombre.errors?.required  || nombre.errors?.minlength) && nombre.touched }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               [(ngModel)]="usuario.nombre"
               required
               name="nombre"
               minlength="5"
               #nombre="ngModel"
        >
        <div *ngIf="nombre.errors?.required"
             class="form-control-feedback">
          El campo es requerido
        </div>
        <div *ngIf="nombre.errors?.minlength"
             class="form-control-feedback">
          Superior a {{nombre.errors.minlength.requiredLength}} caracteres
        </div>

      </div>
    </div>

    <div class="form-group row" [ngClass]="{ 'has-danger':(apellido.errors?.required) && apellido.touched }">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               [(ngModel)]="usuario.apellido"
               name="apellido"
               required
               #apellido="ngModel"
        >
        <div *ngIf="apellido.errors?.required" class="form-control-feedback">
          El campo es requerido
        </div>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{ 'has-danger':(email.errors?.required || email.errors?.pattern) && email.touched  }">
      <label class="col-2 col-form-label">Email</label>
      <div class="col-8">

        <input class="form-control"
               type="email"
               placeholder="Email"
               [(ngModel)]="usuario.correo"
               name="email"
               required
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
               #email="ngModel"
        >
        <div *ngIf="email.errors?.required" class="form-control-feedback">
          El campo es requerido
        </div>
        <div *ngIf="email.errors?.pattern" class="form-control-feedback">
          El tipo de correo es invalido
        </div>
      </div>

    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">País</label>
      <div class="col-8">
        <select
          [(ngModel)]="usuario.pais"
          class="form-control"
          name="pais"
        >
          <option value="" selected>Seleccione un País</option>
          <option *ngFor="let pais of paises" value="{{pais.codigo}}">{{pais.nombre}}</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Sexo</label>
      <div class="col-8">
        <label class="custom-control custom-radio">
          <input [(ngModel)]="usuario.sexo"
                 name="sexo"
                 type="radio"
                 class="custom-control-input"
                 value="Hombre"
          >
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Hombre</span>
        </label>

        <label class="custom-control custom-radio">
          <input [(ngModel)]="usuario.sexo"
                 name="sexo"
                 type="radio"
                 class="custom-control-input"
                 value="Mujer"
          >
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Mujer</span>
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Sexo</label>
      <div class="col-8">
        <label class="custom-control custom-radio"
               *ngFor="let sexo of sexos"
        >
          <input [(ngModel)]="usuario.sexo"
                 [name]="sexo"
                 type="radio"
                 class="custom-control-input"
                 [value]="sexo"
          >
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">{{sexo}}</span>
        </label>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Acepta</label>
      <div class="col-8">
        <label class="custom-control custom-checkbox">
          <input [(ngModel)]="usuario.acepta"
                 name="acepta"
                 type="checkbox"
                 class="custom-control-input"
                 required
          >
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Acepta las condiciones</span>
        </label>
      </div>
    </div>


  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button
      type="submit"
      class="btn btn-outline-primary"
      [disabled]="!forma.valid"
      >

      Guardar
      </button>
      <!--<button-->
      <!--type="submit"-->
      <!--class="btn btn-outline-primary"-->
      <!--&gt;-->

      <!--Guardar-->
      <!--</button>-->
    </div>
  </div>

</form>

<pre>
  {{usuario | json }}
</pre>
